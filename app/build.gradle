apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

//apply plugin: com.walker.buildsrc.hotfix.HotfixPlugin
def androidID = rootProject.ext.androidID

android {
    signingConfigs {
        keySign {
            storeFile file('/Users/walker/开发/Android/DripStone/keystore/drip.jks')
            storePassword 'drip1234'
            keyAlias 'drip'
            keyPassword 'drip1234'
        }
    }
    compileSdkVersion androidID.compileSdkVersion
    defaultConfig {
        multiDexEnabled true
        applicationId appID.app
        minSdkVersion androidID.minSdkVersion
        targetSdkVersion androidID.targetSdkVersion
        versionCode androidID.versionCode
        versionName androidID.versionName
        // 组件化 和 集成化
        buildConfigField("boolean", "isRelease", String.valueOf(isRelease))

        externalNativeBuild {
            cmake {
                // cppFlags "" // 默认五大平台
                // 指定CPU架构，Cmake的本地库， 例如：VoiceChange ---> armeabi-v7a
                abiFilters "armeabi-v7a"
            }
        }

        // 指定CPU架构，打入APK lib/CPU平台
        ndk {
            abiFilters "armeabi-v7a"
        }
        signingConfig signingConfigs.keySign
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled true
    }
}

